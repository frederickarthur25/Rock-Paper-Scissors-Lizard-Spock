<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
</head>
<body>
    <div class="wrapper">
            <div class="scoreboard">
                <div class="title">
                    <img src="images/logo.svg"  alt="logo">
                    <img class="bonus" src="images/logo-bonus.svg"  alt="logo">
                </div>
                <div class="score">
                    <p>SCORE</p>
                    <h1 id="userScore">0</h1>
                </div>
            </div>

            <div class="gameboard">
                <div class="paper">
                    <img src="images/Group 8.svg" onclick="pickUserHand('paper')" alt="Paper">
                </div>
                <div class="oval-1">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div> 

                <div class="scissors">
                    <img src="images/Group 8 Copy.svg" onclick="pickUserHand('scissors')" alt="Scissors"> 
                </div>
                <div class="oval-2">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>

                <div class="rock">
                    <img src="images/Group 8 Copy 2.svg" onclick="pickUserHand('rock')" alt="Rock">
                </div>
                <div class="oval">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>
            </div>

          <!--ADVANCE GAMEBOARD-->  

            <div class="advance-gameboard">
                <div class="scissor">
                    <img src="images/icon-scissors.svg" onclick="pickUserHands('scissor')" alt="Scissor">
                </div>
                <div class="oval-1">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div> 

                <div class="papers">
                    <img src="images/icon-paper.svg" onclick="pickUserHands('papers')" alt="Papers"> 
                </div>
                <div class="oval-2">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>

                <div class="rocks">
                    <img src="images/icon-rock.svg" onclick="pickUserHands('rocks')" alt="Rocks">
                </div>
                <div class="oval-3">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>
                <div class="lizard">
                    <img src="images/icon-lizard.svg" onclick="pickUserHands('Lizard')" alt="Lizard"> 
                </div>
                <div class="oval-4">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>

                <div class="spock">
                    <img src="images/icon-spock.svg" onclick="pickUserHands('spock')" alt="Spock">
                </div>
                <div class="oval-5">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>
            </div>
            
            <div class="win-style">
                <div class="win-style-1"></div>
                <div class="win-style-2"></div>
                <div class="win-style-3"></div>
            </div>
            
            <div class="winstyle">
                <div class="winstyle-1"></div>
                <div class="winstyle-2"></div>
                <div class="winstyle-3"></div>
            </div>
            

            <div class="rules-popup">
                <div class="header">
                    <h1>RULES</h1>
                    <img src="images/icon-close.svg" alt="Close">
                </div>
                <img  src="images/image-rules.svg" alt="">
            </div>

            <div class="advance-rules">
                <div class="heading">
                    <h1>RULES</h1>
                    <img src="images/icon-close.svg" alt="Close">
                </div>
                <img  src="images/image-rules-bonus.svg" alt="">
            </div>

            <button class="advance">Advance Mode</button>

            <button class="advance-mod">Rules</button>
            <button class="rules">Rules</button>
        
        

        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="" alt="">
                </div>
            </div>

            <div class="referee">
                    <div class="decision"><p>YOU WIN</p></div>
            </div>

            <button class="newGame" onclick="restartGame()">PLAY AGAIN</button>

            <div class="houseHand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="" alt="">
                </div>

            </div>
        </div>

        <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Frederick Arthur</a>.
        </div>
    </div>

    <script src="app.js"></script>
    <script src="advance.js"></script>
</body>
</html>
