<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!--


  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again
-->
  
</head>
<body>
    <div class="wrapper">
            <div class="scoreboard">
                <div class="title">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="score">
                    <p>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>

            <div class="gameboard">
                <div class="paper">
                    <img src="images/Group 8.svg" alt="Paper">
                </div>
                <div class="oval-1">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div> 

                <div class="scissors">
                    <img src="images/Group 8 Copy.svg" alt="Scissors"> 
                </div>
                <div class="oval-2">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>

                <div class="rock">
                    <img src="images/Group 8 Copy 2.svg" alt="Rock">
                </div>
                <div class="oval">
                    <img src="images/Oval Copy 8.svg" alt="Oval">
                </div>
            </div>
            
            <div class="rules-popup">
                <div class="header">
                    <h1>RULES</h1>
                    <img src="images/icon-close.svg" onclick="close()" alt="Close">
                </div>
                <img  src="images/image-rules.svg" alt="">
            </div>

            <button class="rules" onclick="useRules()">Rules</button>
        
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Frederick Arthur</a>.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
